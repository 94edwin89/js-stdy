<body class="container align-center pt-4">

       
        <p class="display-6">Q4 Write a JavaScript function to convert a string into camel case</p>
    
        <p  id="nonCamel" class="display-6"></p>
    
        <button type="button" class="btn btn-info" onclick="gfg_Run();">
            click here
        </button>
    
        <p id="camel" class="text-info display-6"></p>
    











        <script>
            var nonCamel = document.getElementById("nonCamel");
            var camel = document.getElementById("camel");
            var str = 'Click the button to convert to camelCase';
            
            nonCamel.innerHTML = str;
            
            function camelCase(str) {
                return str.replace(/(?:^\w|[A-Z]|\b\w)/g, function(word, index)
                {
                    return index == 0 ? word.toLowerCase() : word.toUpperCase();
                }).replace(/\s+/g, '');
            }
            
            function gfg_Run() {
                camel.innerHTML = camelCase(str);
            }
        </script>
    
    
</body>
